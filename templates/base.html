<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="bg-gray-50 min-h-screen">
     <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="text-xl font-bold text-gray-900">
                        StackClone
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-gray-700">{{ user.username }}</span>
                        <form method="post" action="{% url 'logout' %}" class="text-gray-600 hover:text-gray-900">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-900">
                            Login
                        </a>
                        <a href="{% url 'signup' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Sign Up
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
